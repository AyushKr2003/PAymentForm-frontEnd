<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <h2>Contact Information</h2>
            <p>Name *: <input type="text" name="name" required placeholder="Enter name"></p>
            
            <fieldset>
                <legend>Gender </legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required>
                    Female <input type="radio" name="gender" id="female"required>
                </p>
            </fieldset>

            <p>Address: <textarea name="address" id="address" cols="60" rows="5" placeholder="Enter your address"></textarea></p>

            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

            <p>Email *: <input type="email" name="email" id="email" required placeholder="email.id@gmail.com"></p>
            <p>Phone Number *: <input type="number" name="phone" id="phone" required></p>

            
            <h2>Payment Information</h2>
            <p>Card Type *: 
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </p>

            <p>Card Number *:<input type="number" name="number" id="number" required placeholder="1111-2222-3333-4444"></p>

            <p>Card Expiry Date *:<input type="date" name="exp_date" id="exp_date" required></p>

            <p>CVV *:<input type="password" name="cvv" id="cvv" required placeholder="***"></p>

            <input type="submit" value="Pay Now">


        </form>
    </div>
    
</body>
</html>
